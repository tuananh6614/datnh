[env:4d_systems_esp32s3_gen4_r8n16]
platform = espressif32
board = 4d_systems_esp32s3_gen4_r8n16
framework = arduino
upload_speed = 921600
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
board_build.partitions = default.csv

build_flags =
    -DCORE_DEBUG_LEVEL=0
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DDEBUG_ESP_PORT=Serial
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -DCONFIG_ARDUINO_LOOP_STACK_SIZE=24576
lib_deps =
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^7.0.4
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit ST7735 and ST7789 Library@^1.10.3
    ricmoo/QRCode@^0.0.1
    miguelbalboa/MFRC522@^1.4.10
    bodmer/TJpg_Decoder@^1.0.8
    bitbank2/PNGdec@^1.0.1
    https://github.com/tzapu/WiFiManager.git
; ===== CHỌN PHƯƠNG THỨC UPLOAD =====
; Để upload qua USB/Serial: Bỏ comment 2 dòng dưới, comment phần OTA
upload_protocol = esptool
upload_port = COM4  ; ← Để trống để PlatformIO tự động tìm port, hoặc chỉ định port cụ thể
; Để upload qua OTA (WiFi): Bỏ comment 3 dòng dưới, comment phần esptool
